<form [formGroup]="form" role="form">
  <hs-update-nachname [form]="form" [currentValue]="kunde.nachname">
  </hs-update-nachname>
  <hs-update-geschlecht [form]="form" [currentValue]="kunde.geschlecht">
  </hs-update-geschlecht>
  <hs-update-familienstand [form]="form" [currentValue]="kunde.familienstand">
  </hs-update-familienstand>
  <hs-update-kategorie [form]="form" [currentValue]="kunde.kategorie">
  </hs-update-kategorie>

  <div class="form-group row">
    <div class="col offset-2">
      <!-- form.pristine ist das Gegenteil von form.dirty -->
      <button
        type="submit"
        class="btn btn-danger"
        (click)="onUpdate()"
        [disabled]="form.pristine || form.invalid"
      >
        <i class="material-icons">check</i>
        <span class="ml-1">Stammdaten aktualisieren</span>
      </button>
    </div>
  </div>
</form>
