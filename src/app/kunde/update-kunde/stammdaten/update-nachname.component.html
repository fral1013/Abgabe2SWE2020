<div
  class="form-group row"
  [class.has-danger]="nachname.invalid && nachname.touched"
>
  <label for="nachnameInput" class="col col-2 form-control-label"
    >Nachname *</label
  >

  <div class="col col-10" [formGroup]="form">
    <input
      id="nachnameInput"
      placeholder="Nachname"
      class="form-control"
      autofocus
      formControlName="nachname"
      [class.border-danger]="nachname.invalid && nachname.touched"
    />

    <div
      *ngIf="nachname.invalid && nachname.touched"
      class="alert alert-danger"
    >
      <i class="material-icons">error</i>
      <div *ngIf="nachname.errors && nachname.errors.required">
        <span class="ml-1">Einen Nachnamen muss eingegeben werden.</span>
      </div>
      <div *ngIf="nachname.errors && nachname.errors.minlength">
        <span class="ml-1">
          Einen Nachnamen muss mindestens 2 Zeichen lang sein.
        </span>
      </div>
      <div *ngIf="nachname.errors && nachname.errors.pattern">
        <span class="ml-1">
          Ein Nachname muss mit einem Buchstaben oder einer Ziffer beginnen.
        </span>
      </div>
    </div>
  </div>
</div>
