<div class="form-group row">
  <label class="col col-2 form-control-label"> Interessen </label>
  <div class="col col-10">
    <div class="checkbox">
      <input type="checkbox" id="lesenInput" [(ngModel)]="lesen" name="lesen" />
      <label for="lesenInput" class="ml-1"> Lesen </label>
    </div>
    <div class="checkbox">
      <input
        type="checkbox"
        id="reisenInput"
        [(ngModel)]="reisen"
        name="reisen"
      />
      <label for="reisenInput" class="ml-1"> Reisen </label>
      <div class="checkbox">
        <input
          type="checkbox"
          id="sportInput"
          [(ngModel)]="sport"
          name="sport"
        />
        <label for="sportInput" class="ml-1"> Sport </label>
    </div>
  </div>
</div>
