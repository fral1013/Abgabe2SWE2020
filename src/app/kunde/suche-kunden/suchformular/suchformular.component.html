<section class="card" [@fadeIn]="'in'">
  <div class="card-header bg-danger">
    <i class="material-icons">search</i>
    <span class="ml-1 font-weight-bold"> Eingabe der Suchkriterien </span>
  </div>
  <div class="card-body">
    <form (submit)="onFind()" role="form">
      <hs-suche-nachname></hs-suche-nachname>
      <hs-suche-familienstand></hs-suche-familienstand>
      <hs-suche-geschlecht></hs-suche-geschlecht>
      <hs-suche-interessen></hs-suche-interessen>

      <div class="form-group row">
        <div class="col offset-2">
          <i class="material-icons">info</i>
          <!-- margin left -->
          <span class="ml-1">
            Hinweis: Keine Eingabe liefert alle Kunden
          </span>
        </div>
      </div>

      <div class="form-group row">
        <div class="col offset-2">
          <!-- default: type="submit" -->
          <button type="submit" class="btn btn-danger">
            <i class="material-icons">search</i>
            <span class="ml-1">Suchen</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
