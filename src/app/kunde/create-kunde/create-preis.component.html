<div class="form-group row">
  <label for="preisInput" class="col col-2 form-control-label">Preis *</label>
  <div class="col col-10" [formGroup]="form">
    <div class="input-group">
      <input
        id="preisInput"
        placeholder="Preis, z.B. 123.45"
        required
        class="form-control"
        type="number"
        formControlName="preis"
        [class.border-danger]="preis.invalid && preis.touched"
      />
      <span class="input-group-addon">&#x20ac;</span>
    </div>

    <div *ngIf="preis.invalid && preis.touched" class="alert alert-danger">
      <div *ngIf="preis.errors && preis.errors.required">
        <i class="material-icons">error</i>
        <span class="ml-1">Ein Preis muss eingegeben werden, z.B. 123.45</span>
      </div>
    </div>
  </div>
</div>
