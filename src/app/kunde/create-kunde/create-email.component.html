<div class="form-group row">
  <label for="emailInput" class="col col-2 form-control-label">
    Email *
  </label>
  <div class="col col-10" [formGroup]="form">
    <input
      id="emailInput"
      placeholder="Email"
      class="form-control"
      autofocus
      formControlName="email"
      [class.border-danger]="email.invalid && email.touched"
    />

    <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
      <i class="material-icons">error</i>
      <span class="ml-1" *ngIf="email.errors && email.errors.required">
        Eine Email-Adresse muss eingegeben werden.
      </span>
      <span class="ml-1" *ngIf="email.errors && email.errors.pattern">
        Die Email-Adresse muss valide sein.
      </span>
    </div>
  </div>
</div>
