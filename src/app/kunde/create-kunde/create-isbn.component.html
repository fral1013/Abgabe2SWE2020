<div class="form-group row">
  <label for="isbnInput" class="col col-2 form-control-label"> ISBN * </label>
  <div class="col col-10" [formGroup]="form">
    <input
      id="isbnInput"
      placeholder="ISBN-Nummer, z.B. 3-89722-583-2"
      class="form-control"
      required
      minlength="2"
      formControlName="isbn"
      [class.border-danger]="isbn.invalid && isbn.touched"
    />

    <div *ngIf="isbn.invalid && isbn.touched" class="alert alert-danger">
      <div *ngIf="isbn.errors && isbn.errors.required">
        <i class="material-icons">error</i>
        <span class="ml-1">
          Eine ISBN-Nummer, z.B. 3-89722-583-2, muss eingegeben werden.
        </span>
      </div>
      <div *ngIf="isbn.errors && isbn.errors.pattern">
        <i class="material-icons">error</i>
        <span class="ml-1">
          Eine g&uuml;ltige ISBN-Nummer, z.B. 3-89722-583-2, muss eingegeben
          werden.
        </span>
      </div>
    </div>
  </div>
</div>
