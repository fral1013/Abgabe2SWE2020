<div class="form-group row">
  <label class="col col-2 form-control-label">Verlag *</label>
  <div class="col col-10" [formGroup]="form">
    <select
      class="form-control"
      formControlName="verlag"
      required
      [class.border-danger]="verlag.invalid && verlag.touched"
    >
      <option value="">Einen Verlag ausw&auml;hlen</option>
      <option value="FOO_VERLAG">Foo Verlag</option>
      <option value="BAR_VERLAG">Bar Verlag</option>
    </select>

    <div *ngIf="verlag.invalid && verlag.touched" class="alert alert-danger">
      <div *ngIf="verlag.errors && verlag.errors.required">
        <i class="material-icons">error</i>
        <span class="ml-1"> Ein Verlag ist erforderlich. </span>
      </div>
    </div>
  </div>
</div>
